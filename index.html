<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         type="text/css"
         href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Neumorphic Form</title>
   </head>
   <body>
      <form class="form">
         <div class="form__logo"></div>
         <h2 class="form__title">Neumorphic Form</h2>
         <h3 class="form__subtitle">UI design</h3>
         <div class="form__fields">
            <div class="form__username">
               <label>
                  <input
                     type="username"
                     placeholder="username"
                  />
               </label>
            </div>
            <div class="form__password">
               <label>
                  <input
                     type="password"
                     placeholder="password"
                  />
               </label>
            </div>
         </div>

         <button class="form__signin-button">Login</button>

         <div class="form__links">
            <a href="#">Forgot password?</a>
            <span>&nbsp; or &nbsp;</span>
            <a href="#">Sign up</a>
         </div>
      </form>
   </body>
</html>
